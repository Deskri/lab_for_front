<div class="row justify-content-md-center">
    <form id="signup" action="url_on_server" method="post">
        <div class="Marging borderForm">
            <h1>Регистрация</h1>
            <div class="form-group">
                <label for="inputName">Имя пользователя</label>
                <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Введите имя" onclick="submitForm()">
              </div>
            <div class="form-group">
              <label for="inputEmail">Адрес почты</label>
              <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Введите почту" onclick="submitForm()">
            </div>
            <div class="form-group">
              <label for="inputPassword">Пароль</label>
              <input type="password" class="form-control"name="inputPassword" id="inputPassword" placeholder="Введите пароль" onclick="submitForm()">
            </div>
            <button type="submit" class="btn btn-primary" onclick="submitForm()">Зарегистрироваться</button>
        </div>
    </form>
</div>
